<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Rain</title>
<style>
  :root{
    --bg: #ffffff;
    --fg: #0a0a0a;
    --transition-speed: 600ms;
  }

  html,body{
    height:100%;
    margin:0;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: var(--bg);
    color: var(--fg);
    transition: background var(--transition-speed) ease, color var(--transition-speed) ease;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow:hidden;
  }

  body.dark{
    --bg: #050509;
    --fg: #f4f7fb;
  }

  .center{
    position: absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    pointer-events: auto;
  }

  .big-btn{
    background: transparent;
    border: 6px solid rgba(0,0,0,0.08);
    border-radius: 18px;
    padding: 28px 56px;
    font-size: 84px;
    line-height:1;
    cursor: pointer;
    transition: transform 220ms ease, opacity 300ms ease, background 300ms ease, border-color 300ms ease;
    box-shadow: 0 10px 30px rgba(10,10,10,0.06), inset 0 -6px 12px rgba(0,0,0,0.02);
    user-select:none;
    color: var(--fg);
    background-color: rgba(255,255,255,0.6);
    backdrop-filter: blur(6px);
  }
  body.dark .big-btn{
    background-color: rgba(255,255,255,0.06);
    border-color: rgba(255,255,255,0.12);
    color: var(--fg);
  }
  .big-btn:active{ transform: scale(0.98); }

  .big-btn.hidden{
    opacity:0;
    transform: scale(0.95);
    pointer-events:none;
  }
  
  .text-wrap{
    position: absolute;
    left: 8%;
    right: 8%;
    bottom: 8%;
    max-height: 40%;
    overflow:hidden;
    display:flex;
    align-items:flex-end;
    justify-content:flex-start;
    pointer-events: none;
  }
  .typewriter{
    font-size: clamp(16px, 2.2vw, 22px);
    line-height:1.5;
    white-space:pre-wrap;
    font-family: "Courier New", Courier, monospace;
    border-right: 2px solid currentColor;
    padding-right: 6px;
    opacity:0;
    transform: translateY(6px);
    transition: opacity 300ms ease, transform 300ms ease;
  }
  .typewriter.visible{
    opacity:1;
    transform: translateY(0);
  }

  #rainCanvas{
    position: absolute;
    inset:0;
    display:block;
    pointer-events:none;
    z-index: 5;
  }

  .text-wrap{ z-index: 10; color: var(--fg); }
  .center{ z-index: 15; }

  @media (prefers-reduced-motion: reduce){
    :root{ --transition-speed: 0ms; }
    .big-btn{ transition:none; }
    .typewriter{ transition:none; border-right: none; }
  }
</style>
</head>
<body>
  <canvas id="rainCanvas" aria-hidden="true"></canvas>

  <div class="center">
    <button id="mainBtn" class="big-btn" aria-label="Başlat">...</button>
  </div>

  <div class="text-wrap" aria-live="polite">
    <div id="typewriter" class="typewriter" role="status"></div>
  </div>

 
  <audio id="bgMusic" src="wenever.mp3" loop></audio>


  <audio id="rainSound" src="rain.mp3" loop></audio>

<script>
const fullText = `Ichigo... do you know how I hate rain? And it rains in this world, too. If your heart is troubled, the skies will become cloudy. If you grieve, it will rain ever so easily. I wonder if you can understand... the fear of being rained on in this lonely world... To stop that rain, I shall lend you any strength, any power. If you just have faith in me, I will not allow any rain to fall upon this world. Trust me, Ichigo... As long as I am here, you'll never fight alone.`;

const btn = document.getElementById('mainBtn');
const body = document.body;
const typeEl = document.getElementById('typewriter');
const music = document.getElementById('bgMusic');

let started = false;
btn.addEventListener('click', () => {
  if (started) return;
  started = true;

  body.classList.add('dark');
  btn.classList.add('hidden');

 
 music.volume = 1;
  rainSound.volume = 0.25; 
  music.play().catch(err => console.log("Müzik çalınamadı:", err));
  rainSound.play().catch(err => console.log("Yağmur sesi çalınamadı:", err));

 
  startRain();
  startTypewriter(fullText, typeEl, 30);
});

function startTypewriter(text, el, msPerChar = 45){
  el.classList.add('visible');
  el.textContent = '';
  let i = 0;
  function step(){
    if (i < text.length){
      el.textContent += text[i];
      i++;
      let delay = msPerChar;
      if (text[i-1] === ',' || text[i-1] === ';') delay += 80;
      if (text[i-1] === '.' || text[i-1] === '?' || text[i-1] === '!') delay += 240;
      setTimeout(step, delay);
    } else {
      el.style.borderRight = 'none';
    }
  }
  step();
}

const canvas = document.getElementById('rainCanvas');
const ctx = canvas.getContext('2d');
let drops = [];
let rainRunning = false;
let lastTime = 0;
let DPR = Math.max(1, window.devicePixelRatio || 1);

function resizeCanvas(){
  DPR = Math.max(1, window.devicePixelRatio || 1);
  canvas.width = Math.floor(window.innerWidth * DPR);
  canvas.height = Math.floor(window.innerHeight * DPR);
  canvas.style.width = window.innerWidth + 'px';
  canvas.style.height = window.innerHeight + 'px';
  ctx.setTransform(DPR,0,0,DPR,0,0);
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function makeDrops(count){
  drops = [];
  for(let i=0;i<count;i++){
    const x = Math.random() * canvas.width / DPR;
    const y = Math.random() * -canvas.height / DPR; 
    const len = 10 + Math.random() * 30;
    const vel = 220 + Math.random() * 480;
    const wind = -40 + Math.random()*80;
    const opacity = 0.12 + Math.random()*0.35;
    drops.push({x,y,len,vel,wind,opacity});
  }
}

function startRain(){
  const count = Math.floor(Math.max(80, (window.innerWidth * window.innerHeight) / 10000));
  makeDrops(count);
  rainRunning = true;
  lastTime = performance.now();
  requestAnimationFrame(loop);
}

function loop(t){
  const dt = (t - lastTime) / 1000;
  lastTime = t;
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.lineWidth = 1.6;
  ctx.lineCap = 'round';
  for(let i=0;i<drops.length;i++){
    const d = drops[i];
    d.y += d.vel * dt;
    d.x += d.wind * dt;
    if (d.y - d.len > (canvas.height / DPR) ){
      d.y = -10 - Math.random() * 200;
      d.x = Math.random() * canvas.width / DPR;
      d.len = 10 + Math.random() * 30;
      d.vel = 220 + Math.random() * 480;
      d.wind = -40 + Math.random()*80;
      d.opacity = 0.12 + Math.random()*0.35;
    }
    ctx.beginPath();
    ctx.strokeStyle = 'rgba(255,255,255,' + d.opacity + ')';
    ctx.moveTo(d.x, d.y);
    ctx.lineTo(d.x - d.wind * 0.06, d.y - d.len); 
    ctx.stroke();
  }
  if (rainRunning) requestAnimationFrame(loop);
}

btn.addEventListener('keydown', (e) => {
  if (e.key === 'Enter' || e.key === ' ') {
    e.preventDefault();
    btn.click();
  }
});
</script>
</body>
</html>
